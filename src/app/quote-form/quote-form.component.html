<div class="container-fluid">
    <h2 class="text-center">Create a new Quotes</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="information">information</label>
            <textarea class="form-control" id="information" rows="4" [(ngModel)]="newQuote.information" name="information" #information="ngModel" required></textarea>
            <div [hidden]="information.valid || information.pristine" class="alert alert-danger">
              <p>information is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="quote">quote</label>
            <input type='date' id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
